<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="header">

        </div>

        <div class="avatar">
            <img src="icons/user-circle.png" alt="avatar">
        </div>

        <div class="content">

            <h1>Jane Doe</h1>

            <h4 class="location">
                <img src="icons/map-marker.png" alt="map marker">
                Seattle
            </h4>

            <p>
                Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!
            </p>
            <p class="edit">
                <img src="icons/gear.png" alt="gear icon">
                <a href="#">edit profile</a>
            </p>
        </div>
    </div>
</body>

</html>
